<!DOCTYPE html>

<html>

    <head>

        <title>change_name</title>
        <meta charset="utf-8">
        <link href="./css/style.css" rel="Stylesheet">
        <script src="./js/theme.js"></script>

    </head>

    <body>

        <div class="form-container">

            <form class="form" id="form">

                <div id="form-body">

                    <div class="form-error" id="form-error">Unknown error occurred. Please try again later.</div>
                    <div class="form-header">Log in</div>
                    <div class="form-label" id="form-label-username">Username</div>
                    <div class="form-error" id="form-error-username"></div>
                    <input class="form-input" id="username">
                    <div class="form-label" id="form-label-password">Password</div>
                    <div class="form-error" id="form-error-password"></div>
                    <input class="form-input" type="password" id="password">
        
                    <label class="form-checkbox">
                        
                        <input class="form-checkbox-checkbox" type="checkbox" id="remember" checked>
                        <div class="form-checkbox-icon"></div>
                        <div class="form-checkbox-text">Remember me?</div>

                    </label>

                    <div class="form-buttons">
        
                        <a class="form-buttons-left" href="/register">Create an account</a>
                        <div class="form-buttons-space"></div>
                        <input type="submit" class="form-buttons-right" value="Log in &rarr;">
        
                    </div>

                </div>

                <div class="loader" id="form-loader" style="display: none;">
                
                    <div class="loader-content"></div>
                    
                </div>

            </form>

        </div>

        <script src="./js/login.js"></script>

    </body>

</html>
